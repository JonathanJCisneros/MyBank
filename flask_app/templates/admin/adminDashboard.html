<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administration Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/admin/adminDashboard.css')}}">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>MyBank</h1>
            </div>
            <div class="header">
                <h1>Welcome, {{session.first_name}}!</h1>
                <div>
                    <a href="/home" class="btn btn-secondary" id="home">Home</a>
                    <a href="/admin/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
            <div class="list">
                <h1>Client requests:</h1>
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Request Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for form in forms: %}
                            {% if form.status == 'Pending': %}
                            <tr>
                                <td>{{form.first_name}} {{form.last_name}}</td>
                                <td>{{form.type}}</td>
                                <td>
                                    <a href="/admin/view/{{form.id}}" class="btn btn-primary" id="view">View</a>
                                    <a href="/deny/{{form.id}}" class="btn btn-danger">Deny</a>
                                </td>
                            </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
