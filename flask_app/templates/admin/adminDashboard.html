<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administration Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/admin/adminDashboard.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome {{session.first_name}}!</h1>
                <p>(notifications)</p>
                <div>
                    <a href="/home" class="btn btn-secondary" id="home">Home</a>
                    <a href="/admin/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
            <div class="list">
                <h1>Client requests:</h1>
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Request Type</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kevin Orozco</td>
                            <td>Checking</td>
                            <td>10000</td>
                            <td>
                                <a href="/admin/view" class="btn btn-primary" id="view">View</a>
                                <a href="/deny/(form_id)" class="btn btn-danger">Deny</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
