<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyBank Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/user/userLogin.css')}}">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>MyBank</h1>
            </div>
            {% for message in get_flashed_messages(category_filter = ["error_not_logged_in"]): %}
                <h1 id="flash">{{message}}</h1>
            {% endfor %}
            <div class="login">
                <h1>Login:</h1>
                {% for message in get_flashed_messages(category_filter = ["error_login"]): %}
                    <h2>{{message}}</h2>
                {% endfor %}
                <form  action="/user_login" method="POST">
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <br>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <br>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <br>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <br>
                    <a href="/user/register">Don't have an account? Sign up!</a>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="footer">
                <a href="/home" class="btn btn-danger">Got lost? Let's go home!</a>
            </div>
        </div>
    </body>
</html>
